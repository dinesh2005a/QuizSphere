<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Knowledge Systems Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="name-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="player-name" placeholder="Your Name">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h1>Indian Knowledge Systems Quiz</h1>
        <div id="quiz"></div>
        <button id="submitBtn" class="hidden">Submit</button>
        <button id="restartBtn" class="hidden" onclick="restartQuiz()">Restart</button>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="top-scorer">No scores yet.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
